<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Asaa</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="contenedor">
      <div class="calculadora">
        <h1>Calculadora</h1>
        <form action="" method="POST" name="formulario" class="formulario">
          <input
            class="pantalla"
            name="pantalla"
            onkeypress="return soloNumeros(event)"
          />
        </form>
        <table>
          <tr>
            <td><input type="button" value="C" onclick="limpiar()" /></td>
            <td><input type="button" value="<-" onclick="borrar()" /></td>
            <td><input type="button" value="/" onclick="insertar('/')" /></td>
            <td><input type="button" value="*" onclick="insertar('*')" /></td>
          </tr>
          <tr>
            <td><input type="button" value="7" onclick="insertar(7)" /></td>
            <td><input type="button" value="8" onclick="insertar(8)" /></td>
            <td><input type="button" value="9" onclick="insertar(9)" /></td>
            <td><input type="button" value="-" onclick="insertar('-')" /></td>
          </tr>
          <tr>
            <td><input type="button" value="4" onclick="insertar(4)" /></td>
            <td><input type="button" value="5" onclick="insertar(5)" /></td>
            <td><input type="button" value="6" onclick="insertar(6)" /></td>
            <td><input type="button" value="+" onclick="insertar('+')" /></td>
          </tr>
          <tr>
            <td><input type="button" value="1" onclick="insertar(1)" /></td>
            <td><input type="button" value="2" onclick="insertar(2)" /></td>
            <td><input type="button" value="3" onclick="insertar(3)" /></td>
            <td rowspan="2">
              <input
                style="height: 105px"
                type="button"
                value="="
                onclick="resultado()"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                style="width: 100%"
                type="button"
                value="0"
                onclick="insertar(0)"
              />
            </td>
            <td><input type="button" value="." onclick="insertar('.')" /></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="js/calculadora.js"></script>
  </body>
</html>
